<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureBiz 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; opacity: 0; transition: opacity 0.6s ease; }
        body.loaded { opacity: 1; }
        .blob { position: absolute; filter: blur(90px); opacity: 0.5; animation: float 10s infinite alternate; z-index: -1; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, 60px); } }
        .hero-text { background: linear-gradient(to right, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-nav { background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="antialiased">

    <div class="blob bg-blue-700 w-[300px] h-[300px] md:w-[500px] md:h-[500px] rounded-full top-[-50px] left-[-50px]"></div>
    <div class="blob bg-purple-700 w-[250px] h-[250px] md:w-[400px] md:h-[400px] rounded-full bottom-[-50px] right-[-50px] animation-delay-2000"></div>

    <nav class="fixed w-full z-50 glass-nav transition-all duration-300">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-tighter z-50 relative">Future<span class="text-blue-500">Biz</span>26</a>
            
            <div class="hidden md:flex space-x-8 text-sm font-semibold items-center">
                <a href="trends.html" class="hover:text-blue-400 transition">Analisis Tren</a>
                <a href="ideas.html" class="hover:text-blue-400 transition">7 Ide Bisnis</a>
                <a href="tech.html" class="hover:text-blue-400 transition">Tools AI</a>
                <a href="ideas.html" class="px-6 py-2 rounded-full bg-blue-600 hover:bg-blue-500 text-xs font-bold transition shadow-lg shadow-blue-500/30">Mulai Tanpa Modal</a>
            </div>

            <button id="mobile-menu-btn" class="md:hidden text-white focus:outline-none z-50">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>

        <div id="mobile-menu" class="hidden absolute top-0 left-0 w-full h-screen bg-slate-950/95 backdrop-blur-xl flex flex-col items-center justify-center space-y-8 text-xl font-bold transition-all duration-300 transform translate-y-[-100%] md:hidden z-40">
            <a href="trends.html" class="hover:text-blue-400">Analisis Tren</a>
            <a href="ideas.html" class="hover:text-blue-400">Ide Bisnis</a>
            <a href="tech.html" class="hover:text-blue-400">Tools AI</a>
            <a href="ideas.html" class="px-8 py-3 rounded-full bg-blue-600 text-white text-sm shadow-lg shadow-blue-500/30">Mulai Sekarang</a>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center px-6 pt-20">
        <div class="text-center max-w-5xl">
            <h1 class="text-5xl md:text-8xl font-extrabold mb-8 leading-tight">
                Zaman Emas <br><span class="hero-text">Digital.</span>
            </h1>
            <p class="text-slate-400 text-base md:text-xl mb-12 max-w-2xl mx-auto leading-relaxed px-4">
                "Jangan tunggu telat." Algoritma 2026 memihak kreator kecil. Temukan sumber penghasilan tanpa modal.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-5 w-full sm:w-auto">
                <a href="ideas.html" class="w-full sm:w-auto px-8 py-4 bg-white text-slate-900 rounded-xl font-bold transition transform hover:scale-105 shadow-xl flex items-center justify-center gap-2">
                    <i class="fas fa-bolt text-yellow-500"></i> Lihat Ide Bisnis
                </a>
                <a href="trends.html" class="w-full sm:w-auto px-8 py-4 bg-slate-800/50 hover:bg-slate-700/50 border border-slate-700 rounded-xl font-bold transition backdrop-blur-md">
                    Pelajari Tren 2026
                </a>
            </div>
        </div>
    </main>

    <script>
        // Transisi Halaman
        document.addEventListener("DOMContentLoaded", () => document.body.classList.add("loaded"));
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', e => {
                // Biarkan link hamburger bekerja normal, hanya link halaman yang ditransisi
                if(!link.href.includes('#')) {
                    e.preventDefault();
                    const target = link.href;
                    document.body.style.opacity = 0;
                    setTimeout(() => window.location.href = target, 500);
                }
            });
        });

        // Logika Menu Mobile
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        let isMenuOpen = false;

        btn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                menu.classList.remove('hidden');
                setTimeout(() => menu.classList.remove('translate-y-[-100%]'), 10); // Animasi slide down
                btn.innerHTML = '<i class="fas fa-times text-2xl"></i>'; // Ganti ikon jadi X
            } else {
                menu.classList.add('translate-y-[-100%]'); // Animasi slide up
                setTimeout(() => menu.classList.add('hidden'), 300);
                btn.innerHTML = '<i class="fas fa-bars text-2xl"></i>'; // Ganti ikon jadi garis
            }
        });
    </script>
</body>
</html>
