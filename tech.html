<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stack | FutureBiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; opacity: 0; transition: opacity 0.6s ease; }
        body.loaded { opacity: 1; }
        .tool-card { display: flex; align-items: center; padding: 1.5rem; background: rgba(30, 41, 59, 0.4); border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .tool-card:hover { border-color: #3b82f6; background: rgba(30, 41, 59, 0.6); }
        .glass-nav { background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold z-50">Future<span class="text-blue-500">Biz</span>26</a>
            <div class="hidden md:flex space-x-8 text-sm font-semibold">
                <a href="index.html" class="hover:text-blue-400">Home</a>
                <a href="trends.html" class="hover:text-blue-400">Analisis Tren</a>
            </div>
             <button id="mobile-menu-btn" class="md:hidden text-white focus:outline-none z-50">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        <div id="mobile-menu" class="hidden absolute top-0 left-0 w-full h-screen bg-slate-950/95 backdrop-blur-xl flex flex-col items-center justify-center space-y-8 text-xl font-bold transition-all duration-300 transform translate-y-[-100%] md:hidden z-40">
            <a href="index.html" class="hover:text-blue-400">Home</a>
            <a href="trends.html" class="hover:text-blue-400">Analisis Tren</a>
            <a href="ideas.html" class="hover:text-blue-400">Ide Bisnis</a>
            <a href="tech.html" class="hover:text-blue-400">Tools AI</a>
        </div>
    </nav>

    <div class="pt-28 px-6 max-w-4xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-4 text-center">Tools <span class="text-blue-500">Wajib 2026</span></h1>
        <p class="text-slate-400 mb-12 text-center text-sm md:text-base">Alat tempur efisiensi.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
            
            <div class="tool-card">
                <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl mr-4 flex-shrink-0"><i class="fas fa-star"></i></div>
                <div>
                    <h3 class="font-bold text-lg text-white">Gemini AI</h3>
                    <p class="text-sm text-slate-400">Cari timestamp viral otomatis.</p>
                </div>
            </div>

            <div class="tool-card">
                <div class="w-12 h-12 bg-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl mr-4 flex-shrink-0"><i class="fas fa-link"></i></div>
                <div>
                    <h3 class="font-bold text-lg text-white">Lynk.id</h3>
                    <p class="text-sm text-slate-400">Jualan produk digital tanpa coding.</p>
                </div>
            </div>

            <div class="tool-card">
                <div class="w-12 h-12 bg-green-600 rounded-lg flex items-center justify-center text-white font-bold text-xl mr-4 flex-shrink-0"><i class="fas fa-robot"></i></div>
                <div>
                    <h3 class="font-bold text-lg text-white">Opus Clip</h3>
                    <p class="text-sm text-slate-400">Potong video AI otomatis.</p>
                </div>
            </div>

            <div class="tool-card">
                <div class="w-12 h-12 bg-yellow-600 rounded-lg flex items-center justify-center text-white font-bold text-xl mr-4 flex-shrink-0"><i class="fas fa-shopping-cart"></i></div>
                <div>
                    <h3 class="font-bold text-lg text-white">TikTok Shop</h3>
                    <p class="text-sm text-slate-400">Monetisasi keranjang kuning.</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => document.body.classList.add("loaded"));
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        let isMenuOpen = false;

        btn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                menu.classList.remove('hidden');
                setTimeout(() => menu.classList.remove('translate-y-[-100%]'), 10);
                btn.innerHTML = '<i class="fas fa-times text-2xl"></i>';
            } else {
                menu.classList.add('translate-y-[-100%]');
                setTimeout(() => menu.classList.add('hidden'), 300);
                btn.innerHTML = '<i class="fas fa-bars text-2xl"></i>';
            }
        });
    </script>
</body>
</html>
